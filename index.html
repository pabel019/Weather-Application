<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Weather Application</title>
	</head>
	<body>
		<div class="card">
			<div class="search">
				<input type="text" placeholder="Enter The City" spellcheck="false" />
				<button><img src="./images/search.png" /></button>
			</div>
			<div class="error">
				<img src="./images/errorjpg.jpg" />
				<p>Oops!! This is invalid</p>
			</div>
			<div class="weather">
				<img src="./images/rain.png" class="weather-img-icon" />
				<h1 class="temp">22Â°c</h1>
				<h2 class="city">New York</h2>
			</div>
			<div class="details">
				<div class="humidity">
					<img src="./images/humidity.png" class="humidity-img" />
					<div>
						<p class="parcentage">100</p>
						<p class="text">Humidity</p>
					</div>
				</div>
				<div class="wind">
					<img src="./images/wind.png" class="wind-img" />
					<div>
						<p class="speed">1.85</p>
						<p class="text-2">Wind Speed</p>
					</div>
				</div>
			</div>
		</div>

		<script src="./JS/main.js"></script>
	</body>
</html>
